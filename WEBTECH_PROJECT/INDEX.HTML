<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>

<body>
    <!-- Heading Name -->
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <!-- Image Gallery section all images in one div -->
    <div class="gallery">
        <div class="gallery-item">
            <img src=
"Brainware-university.jpg"
                onclick="openModal(
'Brainware-university.jpg')"
                alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src=
"brainware-overview.jpg"
                onclick="openModal(
'brainware-overview.jpg')"
                alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src=
"BRAINWARE_UNIVERSITY.jpeg"
                onclick="openModal(
'BRAINWARE_UNIVERSITY.jpeg')"
                alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src=
"BRAINWARE_FULL_VIEW.jpg"
                onclick="openModal(
'BRAINWARE_FULL_VIEW.jpg')"
                alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src=
"BRAINWARE_FRONT_VIEW.avif"
                onclick="openModal(
'BRAINWARE_FRONT_VIEW.avif')"
                alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src=
"BRAINWARE_CLASS.avif"
                onclick="openModal(
'BRAINWARE_CLASS.avif')"
                alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src=
"BRAINWARE_B_IV.jpeg"
                onclick="openModal(
'BRAINWARE_B_IV.jpeg')"
                alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src=
"BRAAINWARE_UNIVERSITY2.jpg"
                onclick="openModal(
'BRAAINWARE_UNIVERSITY2.jpg')"
                alt="Image 8">
        </div>
    </div>

    <!-- Modal for Image Display -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- JavaScript for Modal -->
    <script>
        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>

</html>
